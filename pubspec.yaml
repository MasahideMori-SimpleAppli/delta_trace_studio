name: delta_trace_studio
description: "The official open source editor for DeltaTraceDB."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_launcher_icons: ^0.14.4

  # original packages
  simple_widget_markup: ^43.0.3
  simple_managers: any
  simple_locale: any
  delta_trace_db: ^0.0.9

  # other packages
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/layout/en/main_page/any/main_page.spwml

  fonts:
    - family: Noto Sans JP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-VariableFont_wght.ttf
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Regular.ttf
          weight: 400